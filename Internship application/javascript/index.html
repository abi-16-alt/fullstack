<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<script>
  //allowonly name
function allowAlphaticalOnly(event){
var key=event.key;
if(!/^[A-Za-z]$/.test(key) && event.keyCode !==8){
event.preventDefault();
}
}

//allow only number
function allowOnlyNumber(event){
const key=event.key;
if(!/[0-9]/.test(key)&& key !=="Backspace"&& key !== "Delete"){
event.preventDefault();
}
}


//email validate
emailInput.addEventListener('input',function(){
if(!emailInput.validity.valid){
 emailError.textContent="please enter valid email address";
}
else{
emailError.textContent='';
}
}
);

</script>
  <div class="form-container">
    <h2>Internship Application Form</h2>
    <form action="#" method="POST" id="internship-form">
      
      <div class="input-group">
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" autocomplete="off"
           onkeydown="allowAlphaticalOnly(event)" required>
</div>


      <!-- Email Address Field -->
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address"  autocomplete="off" required>
        <span id="email-error" style="color:red;"></span>
      </div>

      <!-- Phone Number Field -->
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" autocomplete="off" onkeypress="allowOnlyNumber(event)"  required>
      </div>

      <!-- University/College Field -->
      <div class="input-group">
        <label for="university">University/College Name</label>
        <input type="text" id="university" name="university" placeholder="Enter your university/college name" autocomplete="off" required>
      </div>

      <!-- Degree/Program Field -->
      <div class="input-group">
        <label for="degree">Degree/Program</label>
        <input type="text" id="degree" name="degree" placeholder="Enter your degree/program" autocomplete="off" required>
      </div>

      <!-- Year of Study Field -->
      <div class="input-group">
        <label for="year">Year of Study</label>
        <select id="year" name="year" required>
          <option value="">Select Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
          <option value="5">5th Year</option>
        </select>
      </div>

      <!-- Skills Field -->
      <div class="input-group">
        <label>Skills</label>
        <div class="skills-checkboxes">
          <label><input type="checkbox" name="skills" value="Web Development"> Web Development</label>
          <label><input type="checkbox" name="skills" value="Data Analysis"> Data Analysis</label>
          <label><input type="checkbox" name="skills" value="Machine Learning"> Machine Learning</label>
          <label><input type="checkbox" name="skills" value="UI/UX Design"> UI/UX Design</label>
          <label><input type="checkbox" name="skills" value="Digital Marketing"> Digital Marketing</label>
        </div>
      </div>

      <!-- Resume Field (file upload) -->
      <div class="input-group">
        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" required>
      </div>

      <!-- Why Internship? Field -->
      <div class="input-group">
        <label for="why-internship">Why do you want this internship?</label>
        <textarea id="why-internship" name="why-internship" placeholder="Write a brief answer" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="submit-btn">
        <button type="submit">Apply Now</button>
      </div>
    </form>
  </div>

</body>
</html>
