<style>
    div{
        background-color: rgb(212, 70, 13);
        width: 100px;
        height: 100px;
    }
</style>
<div id="box"><h1>gobika</h1></div><br>
<button id=demo onclick="change()">change color</button>
<script>
    var b=document.getElementById("box")
    var btn=document.getElementById("demo")
    function change()
    {
        b.style.backgroundColor="blue"
        btn.style.backgroundColor="red"

    }
</script>
